name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install
      run: g++ -pthread main.cpp -o tetris.out
    
    - name: release
      run: hub release create -m "AutoRelease" "$(date +%Y%m%d%H%M%S)"
  
